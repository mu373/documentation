name: Validate build with updated yarn.lock

on:
  pull_request:
    paths:
      - 'yarn.lock'

  workflow_dispatch:
    inputs:
      pr_number:
        description: 'Pull Request number to run the build on'
        required: true
        default: ''

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository (Manual Trigger)
        if: ${{ github.event_name == 'workflow_dispatch' }}
        uses: actions/checkout@v4
        with:
          ref: refs/pull/${{ github.event.inputs.pr_number }}/head

      - name: Checkout Repository (PR or Comment Trigger)
        if: ${{ github.event_name != 'workflow_dispatch' }}
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'yarn'
      
      - name: Install Dependencies
        run: yarn install --frozen-lockfile
      
      - name: Build Project
        run: yarn build
